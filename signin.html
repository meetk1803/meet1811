<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icon/13.ico">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="signin">
      <h1>Sign in</h1>
    </div>
    <div class="in-signin">
      <form class="signin-form" action="index.html" method="post">
        <div class="fn">
          <label for="">First Name :</label>
        	<input type="text" placeholder="Firstname.." required>
        </div>
        <div class="ln">
          <label for="">Last Name :</label>
          <input type="text"  placeholder="Lastname.." required>
        </div>
        <div class="mail">
          <label for="">E-Mail :</label>
          <input type="email" placeholder="E-mail.." required>
        </div>
        <div class="bdate">
          <label for="">Birthday Date :</label>
          <input type="date" placeholder="Birthday Date.."><br>
        </div>
        <div class="np">
          <label for="">New Password :</label>
          <input type="password" placeholder="Type Password.." required >
        </div>
        <div class="cp">
          <label for="">Confirm Password :</label>
          <input type="password" placeholder="Re-type Password.." required>
        </div>
        <div class="term">
          <label for="">Do you read and accept Terms and Condition?</label>
          <input type="checkbox" id="Yes" required>
        </div>
        <div class="submit">
          <input type="submit"value="Sign in">
        </div>
      </form>
    </div>
  </body>
</html>
